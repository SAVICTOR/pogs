buildscript {
	repositories {
		jcenter()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:2.1.0'
	}
}

allprojects {
   repositories {
      flatDir {
        dirs 'libs'
      }
   }
}

apply plugin: 'com.android.application'

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile(name: 'appcompat-v7-23.1.1', ext:'aar')
	compile(name: 'cardview-v7-23.2.1', ext:'aar')
	compile(name: 'common', ext:'aar')
	compile(name: 'facebook-android-sdk-4.11.0', ext:'aar')
	compile(name: 'facebook-android-wrapper-7.5.0', ext:'aar')
	compile(name: 'GoogleAIDL', ext:'aar')
	compile(name: 'GooglePlay', ext:'aar')
	compile(name: 'play-services-ads-9.8.00', ext:'aar')
	compile(name: 'play-services-ads-lite-9.8.00', ext:'aar')
	compile(name: 'play-services-base-9.8.00', ext:'aar')
	compile(name: 'play-services-basement-9.8.00', ext:'aar')
	compile(name: 'play-services-clearcut-9.8.00', ext:'aar')
	compile(name: 'play-services-gass-9.8.00', ext:'aar')
	compile(name: 'play-services-tasks-9.8.00', ext:'aar')
	compile(name: 'support-v4-24.0.0', ext:'aar')
	compile(name: 'unity-ads', ext:'aar')
	compile project(':GoogleMobileAdsPlugin')
}

android {
	compileSdkVersion 28
	buildToolsVersion '28.0.3'

	defaultConfig {
		targetSdkVersion 28
		applicationId 'com.pool'
	}

	lintOptions {
		abortOnError false
	}

	buildTypes {
		debug {
			jniDebuggable true
		}
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
			
		}
	}

}
